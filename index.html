<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Operations</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

form {
  margin-bottom: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

label,
input,
textarea,
button {
  display: block;
}

label {
  font-weight: bold;
}

input,
textarea {
  width: 100%;
  padding: 5px;
  font-size: 14px;
}

button {
  padding: 8px 15px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th,
td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ccc;
}

th {
  background-color: #f2f2f2;
}

tbody tr:hover {
  background-color: #f2f2f2;
}

td:nth-child(5),
td:nth-child(6) {
  text-align: right;
}

  </style>
</head>
<body>
  <h1>CRUD Operations</h1>

<form id="itemForm">
  <label for="itemName">Name:</label>
  <input type="text" id="itemName" required>
  <label for="itemPrice">Price:</label>
  <input type="number" id="itemPrice" required>
  <label for="itemQuantity">Quantity:</label>
  <input type="number" id="itemQuantity" required>
  <label for="itemDescription">Description:</label>
  <textarea id="itemDescription" required></textarea>
  <button type="submit" id="button">Add Product</button>
</form>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Description</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody id="tableBody">
  </tbody>
</table>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.mjs"></script>
</body>
</html>
